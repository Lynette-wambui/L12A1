<!DOCTYPE html>
<html>
    <head><title>Positioning-DIV and SPAN tags.</title></head>
    <body>
        <center>
            <div>
                <img src="fl.img" style="width: 200px; height: 200px;">
            </div>
            <div>
                <img src="flg.img" style="width: 100px; height: 200px;">
            </div>
            <br>
            <br>
            <span style="display: inline-block;">
                <img src="lg.img">
            </span>
            <span style="display: inline-block;"><img src="flg.img" style="height: 100px; height: 200px;"></span>
        </center>
    </body>
</html>
